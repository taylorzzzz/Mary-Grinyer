	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<script type="text/javascript">
		$(document).ready(function(){
			$("#mobile-nav").html($("#main-nav").html());
			$("#mobile-nav li.super-item > a").prepend("<span>+</span>");

			// disable the default redirect action for links with submenus 
			$("#mobile-nav li.super-item > a").click(function(event) {
					event.preventDefault();
					if ($(this).siblings("#dropdown-list").hasClass("expanded")) {
						$(this).siblings().removeClass("expanded").slideUp(200,"linear");
						$(this).children("span").empty();
						$(this).children("span").text("+");
					}	
					else {
						$(this).siblings().addClass("expanded").slideDown(200,"linear");
						$(this).siblings("span").empty();
						$(this).children("span").text("-");
					}
				});

			// handle menu clicks
			$("#menu-trigger").click(function() {
					if ($("#mobile-nav > ul").hasClass("expanded")) {
						$("#mobile-nav ul.expanded").removeClass("expanded").slideUp(200, "linear");
						$(this).removeClass("open");
					} 
					else {
						$("#mobile-nav > ul").addClass("expanded").slideDown(200, "linear");
						$(this).addClass("open");
					}
				});

		});
	</script>
</head>
